<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números primos</title>
</head>
<body>
  <script>
    // Número é primo: Um número inteiro positivo n 
    // é primo se for divisível apenas por 1 e por n.
    
    // Para saber se eh primo, devo percorrer de 1 ate chegar ao
    // proprio numero, para saber quantos numeros divisores 
    // eu encontrei quando percorri
    numeroPrimo(prompt("Informe um numero inteiro :"));
    function numeroPrimo(numero) {
      let primo = true;
      for(let contador = 2; contador < numero; contador++) {
        if(numero % contador === 0) {
          primo = false;
          break;
        }
      }
      if(primo == true) {
        document.write(`O valor ${numero} é primo!`);
      } else {
        document.write(`O valor ${numero} não é primo!`);
      }
     }

  </script>
</body>
</html>
